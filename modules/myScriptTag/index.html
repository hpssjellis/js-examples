<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Basic JavaScript module example but using script tags</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>


<script type="module">

         import { create as canvasCreate, createReportList } from 'https://hpssjellis.github.io/js-examples/modules/basic-modules/modules/canvas.js';
         import { draw as drawSquare, reportArea, reportPerimeter } from 'https://hpssjellis.github.io/js-examples/modules/basic-modules/modules/square.js';
         import randomSquare from 'https://hpssjellis.github.io/js-examples/modules/basic-modules/modules/square.js';

         let myCanvas = canvasCreate('myCanvas', document.body, 480, 320);
         let reportList = createReportList(myCanvas.id);

         let square1 = drawSquare(myCanvas.ctx, 50, 50, 100, 'blue');
         reportArea(square1.length, reportList);
         reportPerimeter(square1.length, reportList);

        // Use the default
        let square2 = randomSquare(myCanvas.ctx);

  
    </script>

  </head>
  <body>

  </body>
</html>
